<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Blackjack</title>
  </head>
  <body>
 
    <div id="popupContainer"></div>

    <header class="header-container">
      <h1>BLACKJACK</h1>
      <p>Kontostand: 0</p>
    </header>

    <section class="section-container">
      <div class="sections" id="bank">
        <p>Bank</p>
      </div>
    </section>

    <section class="section-container">
      <div class="sections" id="randomCardDisplay">
        <p>Spieler 1</p>
      </div>

      <div class="sections">
        <p>Spieler 2</p>
        <img class="card" src="images/cards/8_of_clubs.png" />
      </div>

      <div class="sections">
        <p>Spieler 3</p>
        <img class="card" src="images/cards/9_of_clubs.png" />
      </div>
    </section>

    <section class="section-container">
      <button class="button" onclick="drawThirdCard() ">Hit</button>
      <button class="button" onclick="holdcards()">Stand</button>
    </section>

    <footer class="footer-container">
      <h4>Made by Michael Herrmann, Luca Dal Corso, Dominik Hartmann</h4>
      <a href="https://github.com/NotMHX/blackjack">GitHub</a>
      <script src="./javascript/app.js"></script>
    </footer>
  </body>
</html>
